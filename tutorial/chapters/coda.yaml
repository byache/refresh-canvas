explain_before: |
  Voilà, merci d'avoir consulté ce tutoriel ! Le code JavaScript présenté ici est tiré d'une <a
  href="http://billmill.org/static/refresh-canvas/presentation/index-osf.html">présentation</a> donnée
  par <a href="http://billmill.org">Bill Mill</a> à <a href="http://refreshbmore.org/">Refresh Baltimore</a> en août 2008.
  
  <p>Bill remercie les communautés ayant développé les outils suivants :
  <ul>
  <li><a 
  href="http://codemirror.net/" target="_blank">CodeMirror</a> pour l'éditeur de texte en ligne tout le long de ce tutoriel ;
  <li><a 
  href="http://jquery.com/">jQuery</a> &amp; <a href="http://ui.jquery.com/">jQuery 
  UI</a> pour nous avoir tant simplifié la vie ;
  <li><a
  href="http://www.makotemplates.org/">Mako</a>, le système de templates utilisé par <a href="http://reddit.com">Reddit</a> ainsi que ce tutoriel.
  </ul>

  <p>Le code utilisé pour générer ce tutoriel est <a href="https://github.com/jilljenn/refresh-canvas">disponible sur GitHub</a>, c'est ainsi que j'ai pu le traduire en français.
  
  <p>N'hésitez pas à <a href="mailto:vie@jill-jenn.net">m'écrire</a> pour tout commentaire, ou me suivre sur Twitter : <a href="http://billmill.org">@jjvie</a>.

